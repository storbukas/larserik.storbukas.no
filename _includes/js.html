<!-- Javascript -->
<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="js/jquery-migrate-1.2.1.js" type="text/javascript"></script>
<script src="js/owl.carousel_old.js" type="text/javascript"></script>
<script src="js/jquery.magnific-popup.min.js" type="text/javascript"></script>
<script src="js/jquery.easytabs.min.js" type="text/javascript"></script>
<script src="js/jquery.easing.1.3.js" type="text/javascript"></script>
<script src="js/modernizr.js" type="text/javascript"></script>
<script src="js/placeholders.min.js" type="text/javascript"></script>
<script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script src="js/bootstrap-select.min.js" type="text/javascript"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9868-Tp-IL-fL8Gk_JfK33cXFfpgXPB0&v=3.exp"></script>
<script src="js/jquery.printPage.js" type="text/javascript"></script>
<script src="js/script.js" type="text/javascript"></script>

<script>
  $(document).ready(function() {
    $(".btnPrint").printPage()
  });
  (function($) {
    "use strict";
    $(document).ready(function() {
      $('#wrapper').easytabs({
        animate: true,
        updateHash: false,
        transitionIn: 'fadeIn',
        transitionOut: 'fadeOut',
        animationSpeed: 100,
        tabActiveClass: 'active',
        tabs: ' #main-nav.tabbed > ul > li ',
        transitionInEasing: 'linear',
        transitionOutEasing: 'linear'
      });
      //---------------------------------- Google map location -----------------------------------------//
      $('#wrapper').bind('easytabs:after', function() {
        var styles = [{
            stylers: [{
              saturation: 0
            }]
          }, {
            featureType: 'road',
            elementType: 'geometry',
            stylers: [{
                hue: "#74b7b0"
              },
              {
                visibility: 'simplified'
              }
            ]
          }, {
            featureType: 'road',
            elementType: 'labels',
            stylers: [{
              visibility: 'on'
            }]
          }],
          lat = 58.180072,
          lng = 8.030734,
          customMap = new google.maps.StyledMapType(styles, {
            name: 'Styled Map'
          }),
          mapOptions = {
            zoom: 11,
            scrollwheel: false,
            disableDefaultUI: true,
            center: new google.maps.LatLng(lat, lng),
            mapTypeControlOptions: {
              mapTypeIds: [google.maps.MapTypeId.ROADMAP]
            }
          },
          map = new google.maps.Map(document.getElementById('map'), mapOptions),
          myLatlng = new google.maps.LatLng(lat, lng),
          marker = new google.maps.Marker({
            position: myLatlng,
            map: map,
            icon: {
              url: 'img/marker.png',
              scaledSize: new google.maps.Size(26, 42)
            }
          });
        map.mapTypes.set('map_style', customMap);
        map.setMapTypeId('map_style');
      });
      //---------------------------------- End google map location -----------------------------------------//
    });
  })(jQuery);
</script>
